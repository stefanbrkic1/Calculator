<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator - Online</title>
    <link rel="shortcut icon" href="img/calculator.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="input1" class="inputNum" disabled>
                    <div class="displayResult" id="displayResult"></div>
                </div>
                <div class="keys">
                    <div id="AC" class="key">AC</div>
                    <div id="C" class="key">C</div>
                    <div id="remainderBtn" class="key">%</div>
                    <div id="divideBtn" class="key">/</div>
                    <button id="sevenBtn" class="key">7</button>
                    <button id="eightBtn" class="key">8</button>
                    <button id="nineBtn" class="key">9</button>
                    <div id="plusBtn" class="key">+</div>
                    <button id="fourBtn" class="key">4</button>
                    <button id="fiveBtn" class="key">5</button>
                    <button id="sixBtn" class="key">6</button>
                    <div id="minusBtn" class="key">-</div>
                    <button id="oneBtn" class="key">1</button>
                    <button id="twoBtn" class="key">2</button>
                    <button id="threeBtn" class="key">3</button>
                    <div id="multiplyBtn" class="key">*</div>
                    <button id="zeroBtn" class="key">0</button>
                    <button id="dotBtn" class="key">.</button>
                    <div id="equalBtn" class="key-equal">=</div>
                </div>
            </div>
            </div>
            
                    <!--#region footer-->
    <footer class="footer">
        <div class="footer-text">Copyright &copy <a href="https://github.com/stefanbrkic1">stefanbrkic1</a></div>
        <a href="https://github.com/stefanbrkic1">
            <img class="github-logo" src="img/github-logo.png" alt="github-logo">
            <img class="github" src="img/github.png" alt="github-logo">
        </a>
    </footer>
    <!--#endregion-->
        </div>
   

   
</body>
</html>
